    versioning:
      name: 'Versioning Environment Development'
      runs-on: ubuntu-latest

      steps:
        - name: Run Generate tag
          id: generate_tag
          run: |
            SHA=$(echo $GITHUB_SHA | head -c7)
            echo "sha=$SHA" >> $GITHUB_OUTPUT
    
    deploy:
      name: "Deploy"
      runs-on: ubuntu-latest

      steps:
        - name: Run Deploy to APP
          env:
            TAG: ${{ steps.generate_tag.outputs.sha }}
          run: |
            echo "Deploy to APP"
            echo $tag
          

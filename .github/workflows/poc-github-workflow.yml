      - name: Run Build App
        run: |
          echo "Build App"

    tests:
      name: 'Tests'
      runs-on: ubuntu-latest

      steps:
        - name: Run Unit Tests
          run: |
            echo "Unit tests"
        
        - name: Run E2E Tests
          run: |
            echo "e2e tests"


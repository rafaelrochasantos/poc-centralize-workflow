name: "Build"
description: "Executa o step de Build"
runs:
  using: composite
  steps:
    - name: Run Build App
      shell: bash
      run: |
        echo "Build App"
        echo $AZURE_CLIENT_ID_FAKE
        echo $AZURE_CLIENT_SECRET_FAKE
        echo $CREDENTIALS_FAKE
        echo $CORP_REGISTRY_USERNAME_FAKE
        echo $CORP_REGISTRY_PASSWORD_FAKE
        echo $REGISTY_NAME_FAKE
        echo $NAME_PROJECT_FAKE
        echo $LOCATION_DOCKERFILE_DOCKER_COMPOSE_FAKE
        echo $PROJECT_FAKE
        echo Project_fake is $AZURE_CLIENT_SECRET_FAKE
        echo Granto env is $GRANTO_ENV
        if [[ $REGISTY_NAME_FAKE ]]; then
          echo "A variável está vazia ou não foi definida"
        else
          echo "A variável foi definida"
        fi
